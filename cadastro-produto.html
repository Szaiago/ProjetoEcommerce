<html>
    <head>
        <title>PROJETO ECOMMERCE</title>
    </head>
    <body>
        <div class="adicionar-produto">
            <input type="text" class="nome-produto" id="nome-produto" placeholder="Nome">
            <select class="categoria-produto" id="categoria-produto" placeholder="Categoria">
                <option>PERIFÉRICO</option>
                <option>COSMÉTICO</option>
                <option>VESTUÁRIO</option>
            </select>
            <input type="text" class="marca-produto" id="marca-produto" placeholder="Marca">
            <input type="text" class="peso-produto" id="peso-produto" placeholder="Peso">
            <input type="text" class="material-produto" id="materail-produto" placeholder="Material">
            <select class="cor-produto" id="cor-produto" placeholder="Cor">
                <option>PRETO</option>
                <option>BRANCO</option>
                <option>PRATA</option>
                <option>AZUL</option>
                <option>VERMELHO</option>
                <option>VERDE</option>
                <option>ROSA</option>
                <option>ROXO</option>
                <option>AMARELO</option>
                <option>LARANJA</option>
                <option>CINZA</option>
                <option>CIANO</option>
            </select>
            <input type="text" class="preço-de-venda-produto" id="preço-de-venda-produto" placeholder="Preço">
            <select class="unidade-de-medida-produto" id="unidade-de-medida-produto" placeholder="Unidade de Medida">
                <option>UNIDADE</option>
                <option>CAIXA</option>
                <option>LITRO</option>
                <option>QUILO</option>
            </select>
            <select class="garantia-produto" id="garantia-produto" placeholder="Garantia">
                <option>3 MESES</option>
                <option>6 MESES</option>
                <option>1 ANO</option>
                <option>1,5 ANO</option>
                <option>2 ANOS</option>
                <option>3 ANOS</option>
            </select>
        </div>
    </body>
</html>
